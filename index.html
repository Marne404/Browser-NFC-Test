<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>NFC → Firebase</title>
</head>
<body>
<h1>NFC Scan → Firebase Firestore</h1>
<button id="btnStart">NFC Berechtigung & Scan starten</button>
<div id="log">Noch kein Scan gestartet.</div>

<!-- Firebase SDK -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

// Firebase Konfiguration
const firebaseConfig = {
  apiKey: "AIzaSyBLrWiJBiG419ZsQjZsiu77vED7cdEvETA",
  authDomain: "firebank-dc210.firebaseapp.com",
  projectId: "firebank-dc210",
  storageBucket: "firebank-dc210.firebasestorage.app",
  messagingSenderId: "560163754433",
  appId: "1:560163754433:web:a0f46e347b0d7a9cd79f40",
  measurementId: "G-KQ3MGHY2MS"
};

// Firebase App initialisieren
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const btnStart = document.getElementById("btnStart");
const logEl = document.getElementById("log");

function log(msg){
  console.log(msg);
  logEl.textContent = msg;
}

btnStart.addEventListener('click', async () => {
  if (!("NDEFReader" in window)) {
    log("Web NFC wird von diesem Browser nicht unterstützt.");
    return;
  }

  try {
    const ndef = new NDEFReader();
    await ndef.scan(); // Permission-Popup
    log("Scanning gestartet. Halte den Tag ans Gerät...");

    ndef.onreadingerror = () => log("Fehler beim Lesen des Tags.");
    ndef.onreading = async (event) => {
      log("Tag gelesen!");
      let text = "";

      for (const record of event.message.records){
        if (record.recordType === "text"){
          if (record.data instanceof ArrayBuffer){
            text = new TextDecoder().decode(record.data);
          } else if (record.data instanceof DataView){
            text = new TextDecoder().decode(record.data.buffer);
          } else {
            text = String(record.data);
          }
        }
      }

      log(`Payload: ${text}`);

      // In Firebase Firestore speichern
      try {
        const docRef = await addDoc(collection(db, "nfc_scans"), {
          text: text,
          timestamp: serverTimestamp()
        });
        log(`Erfolgreich gespeichert! DocID: ${docRef.id}`);
      } catch (err) {
        log("Fehler beim Speichern in Firestore: " + err);
        console.error(err);
      }
    };

  } catch (err) {
    log("Fehler beim Starten des NFC-Scans: " + err);
    console.error(err);
  }
});
</script>
</body>
</html>
