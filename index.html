<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NFC FireBank</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --fire-gradient: linear-gradient(90deg, #ff6a00, #ff0000);
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #121212;
      color: white;
      overflow: hidden;
    }
    #status {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #1e1e1e;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.4s ease;
    }
    #status.expanded {
      transform: translateY(100vh);
    }
    .status-icon {
      font-size: 32px;
      color: #0a84ff;
      animation: pulse 2s infinite;
    }
    .status-text {
      margin-top: 16px;
      font-size: 20px;
      font-weight: 600;
    }
    .status-details {
      color: #aaa;
      margin-top: 8px;
    }
    .scan-button {
      margin-top: 24px;
      padding: 12px 24px;
      background: #0a84ff;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    #fire-text {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      font-weight: bold;
      background: var(--fire-gradient);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: fire-glow 2s infinite alternate;
      opacity: 0;
      transition: opacity 0.8s ease;
    }
    #proceedBtn {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      background: #0a84ff;
      color: white;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      opacity: 0;
      transition: all 0.5s ease;
    }
    #proceedBtn.visible, #fire-text.visible {
      opacity: 1;
    }@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}
@keyframes fire-glow {
  from { filter: drop-shadow(0 0 4px #ff4500); }
  to { filter: drop-shadow(0 0 10px #ff0000); }
}

  </style>
</head>
<body>
  <div id="status">
    <div class="status-icon"><i class="fas fa-sync fa-spin"></i></div>
    <div class="status-text">Bereit</div>
    <div class="status-details">Drücke auf Scan starten, um NFC zu aktivieren.</div>
    <button id="start-scan" class="scan-button">Scan starten</button>
  </div>  <div id="fire-text">Proceed to FireBank</div>
  <button id="proceedBtn">Fortfahren</button>  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const status = document.getElementById('status');
      const scanBtn = document.getElementById('start-scan');
      const proceedBtn = document.getElementById('proceedBtn');
      const fireText = document.getElementById('fire-text');

      let startY = 0, currentY = 0;
      const threshold = window.innerHeight * 0.25;

      scanBtn.addEventListener('click', async () => {
        if (!('NDEFReader' in window)) {
          alert('Dein Browser unterstützt kein NFC.');
          return;
        }

        try {
          const ndef = new NDEFReader();
          await ndef.scan();

          ndef.onreading = () => {
            console.log('NFC Tag erkannt');
          };

          enablePullDown();
        } catch (err) {
          alert('NFC konnte nicht gestartet werden.');
        }
      });

      function enablePullDown() {
        status.style.transition = 'none';

        const move = y => {
          currentY = y - startY;
          if (currentY > 0) {
            status.style.transform = `translateY(${currentY}px)`;
          }
        };

        const end = () => {
          document.removeEventListener('mousemove', mouseMove);
          document.removeEventListener('mouseup', mouseUp);
          document.removeEventListener('touchmove', touchMove);
          document.removeEventListener('touchend', touchEnd);

          status.style.transition = 'transform 0.3s ease';
          if (currentY > threshold) {
            status.classList.add('expanded');
            showContinue();
          } else {
            status.style.transform = 'translateY(0)';
          }
        };

        const mouseMove = e => move(e.clientY);
        const mouseUp = () => end();
        const touchMove = e => move(e.touches[0].clientY);
        const touchEnd = () => end();

        const start = y => {
          startY = y;
          document.addEventListener('mousemove', mouseMove);
          document.addEventListener('mouseup', mouseUp);
          document.addEventListener('touchmove', touchMove);
          document.addEventListener('touchend', touchEnd);
        };

        status.addEventListener('mousedown', e => start(e.clientY));
        status.addEventListener('touchstart', e => start(e.touches[0].clientY));
      }

      function showContinue() {
        fireText.classList.add('visible');
        proceedBtn.classList.add('visible');
      }

      proceedBtn.addEventListener('click', () => {
        window.location.href = 'https://firebank-eight.vercel.app';
      });
    });
  </script></body>
</html>
