<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FireBank NFC</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #121212;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
      text-align: center;
    }
    button {
      background: #0a84ff;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
    }
    #pullContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1e1e1e;
      border-bottom-left-radius: 24px;
      border-bottom-right-radius: 24px;
      transform: translateY(0);
      transition: transform 0.4s ease;
      z-index: 100;
      touch-action: none;
      display: none;
    }
    #pullHandle {
      width: 50px;
      height: 6px;
      background: gray;
      border-radius: 3px;
      margin: 16px auto;
    }
    #firebankHeader {
      position: absolute;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      background: linear-gradient(90deg, red, orange);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    #proceedButton {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #0a84ff;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    .revealed #firebankHeader,
    .revealed #proceedButton {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FireBank NFC</h1>
    <button id="scanButton">Scan starten</button>
    <div id="status">Bereit zum Scannen.</div>
  </div>

  <div id="pullContainer">
    <div id="pullHandle"></div>
    <div style="text-align:center; margin-top: 20px;">
      <div id="nfcStatus">Warte auf Scan...</div>
    </div>
  </div>

  <div id="firebankHeader">Zieh nach unten zum Ã–ffnen</div>
  <button id="proceedButton">Zu FireBank</button>

  <script>
    const scanButton = document.getElementById("scanButton");
    const status = document.getElementById("status");
    const pullContainer = document.getElementById("pullContainer");
    const nfcStatus = document.getElementById("nfcStatus");
    const firebankHeader = document.getElementById("firebankHeader");
    const proceedButton = document.getElementById("proceedButton");

    let nfcSuccess = false;
    let startY = 0;
    let dragging = false;

    scanButton.addEventListener("click", async () => {
      if (!("NDEFReader" in window)) {
        status.textContent = "âŒ Web NFC wird auf diesem GerÃ¤t nicht unterstÃ¼tzt.";
        return;
      }

      const ndef = new NDEFReader();
      try {
        await ndef.scan();
        status.textContent = "âœ… Scannen... Bitte halte dein NFC-Tag ans Handy.";
        pullContainer.style.display = "block";
        nfcStatus.textContent = "Scan lÃ¤uft...";

        ndef.onreading = event => {
          const record = event.message.records[0];
          nfcSuccess = true;
          status.textContent = "ðŸŽ‰ Tag erfolgreich gelesen!";
          nfcStatus.textContent = "âœ… NFC erfolgreich! Ziehe zum Ã–ffnen.";
        };

        ndef.onreadingerror = () => {
          status.textContent = "âš ï¸ Fehler beim Lesen des NFC-Tags.";
          nfcStatus.textContent = "Erneut versuchen.";
        };
      } catch (err) {
        status.textContent = `âŒ Scan-Fehler: ${err.message}`;
        nfcStatus.textContent = `Fehler: ${err.message}`;
      }
    });

    // Pull gesture
    pullContainer.addEventListener("touchstart", e => {
      if (!nfcSuccess) return;
      startY = e.touches[0].clientY;
      dragging = true;
    });

    pullContainer.addEventListener("touchmove", e => {
      if (!dragging) return;
      const deltaY = e.touches[0].clientY - startY;
      if (deltaY > 0 && deltaY < window.innerHeight) {
        pullContainer.style.transform = `translateY(${deltaY}px)`;
      }
    });

    pullContainer.addEventListener("touchend", e => {
      if (!dragging) return;
      dragging = false;
      const deltaY = e.changedTouches[0].clientY - startY;
      if (deltaY > 100) {
        pullContainer.style.transform = `translateY(100%)`;
        document.body.classList.add("revealed");
      } else {
        pullContainer.style.transform = `translateY(0)`;
      }
    });

    // Link zu FireBank
    firebankHeader.addEventListener("click", () => {
      window.location.href = "https://firebank-eight.vercel.app";
    });

    proceedButton.addEventListener("click", () => {
      window.location.href = "https://firebank-eight.vercel.app";
    });
  </script>
</body>
</html>
