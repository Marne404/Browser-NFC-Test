<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FireBank NFC</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Inter', sans-serif;
      background: #121212;
      color: #fff;
      height: 100%;
      overflow: hidden;
    }

    .container {
      height: 100%;
      position: relative;
    }

    #status {
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 100%;
      background: #1e1e1e;
      border-bottom-left-radius: 24px;
      border-bottom-right-radius: 24px;
      transition: transform 0.4s ease;
      touch-action: none;
      z-index: 10;
      pointer-events: none;
    }

    #status.pull-enabled {
      pointer-events: auto;
    }

    .pull-handle {
      width: 40px;
      height: 6px;
      background: #666;
      border-radius: 3px;
      margin: 12px auto;
    }

    .status-bar {
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #292929;
    }

    .status-icon {
      width: 48px; height: 48px;
      border-radius: 50%;
      background: rgba(10, 132, 255, 0.2);
      color: #0a84ff;
      display: flex; align-items: center; justify-content: center;
      font-size: 24px;
      margin-right: 12px;
    }

    .status-text {
      font-size: 18px;
      font-weight: 600;
    }

    .status-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px;
      text-align: center;
    }

    .status-details {
      color: #aaa;
      margin-top: 10px;
      font-size: 14px;
    }

    .scan-button {
      margin-top: 20px;
      background: #0a84ff;
      color: white;
      font-size: 16px;
      padding: 12px 24px;
      border-radius: 16px;
      border: none;
      cursor: pointer;
    }

    .firebank-header {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(90deg, red, orange, red);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: firemove 5s linear infinite;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
      touch-action: none;
      cursor: grab;
      user-select: none;
    }

    .proceed-button {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #0a84ff;
      color: #fff;
      font-size: 18px;
      padding: 14px 28px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }

    .revealed .firebank-header,
    .revealed .proceed-button {
      opacity: 1;
      pointer-events: all;
    }

    @keyframes firemove {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div id="status">
      <div class="pull-handle"></div>
      <div class="status-bar">
        <div class="status-icon"><i class="fas fa-sync fa-spin"></i></div>
        <div class="status-text">Bereit</div>
      </div>
      <div class="status-content">
        <div class="status-details">Ziehe nach unten, um fortzufahren.</div>
        <button id="start-scan" class="scan-button">Scan starten</button>
      </div>
    </div>

    <div class="firebank-header" id="firebankHeader">Proceed to FireBank</div>
    <button class="proceed-button" id="proceedBtn">Fortfahren</button>
  </div>

  <script>
    const status = document.getElementById('status');
    const container = document.getElementById('container');
    const proceedBtn = document.getElementById('proceedBtn');
    const startScanBtn = document.getElementById('start-scan');
    const statusText = document.querySelector('.status-text');
    const statusIcon = document.querySelector('.status-icon i');
    const statusDetails = document.querySelector('.status-details');
    const firebankHeader = document.getElementById('firebankHeader');

    let startY = 0;
    let currentY = 0;
    let isDragging = false;
    const maxPull = window.innerHeight * 0.6;

    let nfcSuccess = false;

    function setTranslate(y) {
      status.style.transform = `translateY(${y}px)`;
    }

    function handleStart(e) {
      if (!nfcSuccess) return;
      isDragging = true;
      startY = e.touches ? e.touches[0].clientY : e.clientY;
    }

    function handleMove(e) {
      if (!isDragging) return;
      currentY = e.touches ? e.touches[0].clientY : e.clientY;
      let deltaY = currentY - startY;
      if (deltaY > 0 && deltaY < maxPull) {
        setTranslate(deltaY);
      }
    }

    function handleEnd() {
      if (!isDragging) return;
      isDragging = false;
      const pulledDown = currentY - startY;
      if (pulledDown > maxPull * 0.3) {
        setTranslate(maxPull);
        container.classList.add('revealed');
      } else {
        setTranslate(0);
        container.classList.remove('revealed');
      }
    }

    status.addEventListener('touchstart', handleStart);
    status.addEventListener('touchmove', handleMove);
    status.addEventListener('touchend', handleEnd);

    status.addEventListener('mousedown', handleStart);
    status.addEventListener('mousemove', handleMove);
    status.addEventListener('mouseup', handleEnd);

    function isAndroidChrome() {
      const ua = navigator.userAgent;
      return /Android/.test(ua) && /Chrome/.test(ua) && !/Edge|OPR|SamsungBrowser/.test(ua);
    }

    startScanBtn.addEventListener('click', async () => {
      statusText.textContent = 'Initialisiere NFC...';
      statusIcon.className = 'fas fa-sync fa-spin';
      statusDetails.textContent = 'Bitte warte';

      if (!isAndroidChrome()) {
        statusText.textContent = 'Inkompatibler Browser';
        statusIcon.className = 'fas fa-exclamation-triangle';
        statusDetails.textContent = 'Nur Chrome auf Android unterst체tzt Web NFC.';
        return;
      }

      if (!('NDEFReader' in window)) {
        statusText.textContent = 'Nicht unterst체tzt';
        statusIcon.className = 'fas fa-exclamation-triangle';
        statusDetails.textContent = 'Web NFC wird nicht unterst체tzt.';
        return;
      }

      try {
        const ndef = new NDEFReader();
        await ndef.scan();

        statusText.textContent = 'Bereit zum Scannen!';
        statusIcon.className = 'fas fa-check';
        statusDetails.textContent = 'Halte dein Ger채t an ein NFC-Tag.';

        ndef.onreading = event => {
          statusText.textContent = 'Tag erkannt!';
          statusIcon.className = 'fas fa-check-circle';
          statusDetails.textContent = 'NFC-Daten wurden gelesen.';
          nfcSuccess = true;
          status.classList.add('pull-enabled');
        };

        ndef.onreadingerror = () => {
          statusText.textContent = 'Lesefehler';
          statusIcon.className = 'fas fa-times-circle';
          statusDetails.textContent = 'Fehler beim Lesen des Tags.';
        };
      } catch (err) {
        statusText.textContent = 'NFC fehlgeschlagen';
        statusIcon.className = 'fas fa-times-circle';
        statusDetails.textContent = err.message || 'Unbekannter Fehler.';
      }
    });

    proceedBtn.addEventListener('click', () => {
      window.location.href = 'https://firebank-eight.vercel.app';
    });

    // Horizontal ziehen des "Proceed to FireBank" Texts nach links
    let dragStartX = 0;
    let dragCurrentX = 0;
    let draggingHeader = false;

    firebankHeader.addEventListener('pointerdown', (e) => {
      if (!container.classList.contains('revealed')) return;
      draggingHeader = true;
      dragStartX = e.clientX;
      firebankHeader.style.transition = 'none';
      firebankHeader.style.cursor = 'grabbing';
      e.preventDefault();
    });

    window.addEventListener('pointermove', (e) => {
      if (!draggingHeader) return;
      dragCurrentX = e.clientX;
      let deltaX = dragCurrentX - dragStartX;
      if (deltaX < 0) {
        const maxLeft = -firebankHeader.offsetLeft;
        if (deltaX < maxLeft) deltaX = maxLeft;
        firebankHeader.style.transform = `translateX(calc(-50% + ${deltaX}px))`;
      }
    });

    window.addEventListener('pointerup', (e) => {
      if (!draggingHeader) return;
      draggingHeader = false;
      firebankHeader.style.transition = 'transform 0.3s ease';
      const deltaX = dragCurrentX - dragStartX;
      const maxLeft = -firebankHeader.offsetLeft;
      if (deltaX <= maxLeft) {
        window.location.href = 'https://firebank-eight.vercel.app';
      } else {
        firebankHeader.style.transform = 'translateX(-50%)';
        firebankHeader.style.cursor = 'grab';
      }
    });
  </script>
</body>
</html>
