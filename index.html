<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FireBank NFC</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Inter', sans-serif;
      background: #121212;
      color: #fff;
      height: 100%;
      overflow: hidden;
    }

    .container {
      height: 100%;
      position: relative;
    }

    #status {
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 100%;
      background: #1e1e1e;
      border-bottom-left-radius: 24px;
      border-bottom-right-radius: 24px;
      transition: transform 0.4s ease;
      touch-action: none;
      z-index: 10;
    }

    .status-bar {
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #292929;
    }

    .status-icon {
      width: 48px; height: 48px;
      border-radius: 50%;
      background: rgba(10, 132, 255, 0.2);
      color: #0a84ff;
      display: flex; align-items: center; justify-content: center;
      font-size: 24px;
      margin-right: 12px;
    }

    .status-text {
      font-size: 18px;
      font-weight: 600;
    }

    .status-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px;
      text-align: center;
    }

    .scan-button {
      margin-top: 20px;
      background: #0a84ff;
      color: white;
      font-size: 16px;
      padding: 12px 24px;
      border-radius: 16px;
      border: none;
      cursor: pointer;
    }

    /* Pull Target Marker */
    .pull-handle {
      width: 40px;
      height: 6px;
      background: #666;
      border-radius: 3px;
      margin: 12px auto;
    }

    /* Darunter liegender Content */
    .firebank-header {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(90deg, red, orange, red);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: firemove 5s linear infinite;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }

    .proceed-button {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #0a84ff;
      color: #fff;
      font-size: 18px;
      padding: 14px 28px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }

    .revealed .firebank-header,
    .revealed .proceed-button {
      opacity: 1;
      pointer-events: all;
    }

    @keyframes firemove {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Ziehbare Statusfläche -->
    <div id="status">
      <div class="pull-handle"></div>
      <div class="status-bar">
        <div class="status-icon"><i class="fas fa-sync fa-spin"></i></div>
        <div class="status-text">Bereit</div>
      </div>
      <div class="status-content">
        <div class="status-details">Ziehe nach unten, um fortzufahren.</div>
        <button id="start-scan" class="scan-button">Scan starten</button>
      </div>
    </div>

    <!-- Darunterliegend -->
    <div class="firebank-header">Proceed to FireBank</div>
    <button class="proceed-button" id="proceedBtn">Fortfahren</button>
  </div>

  <script>
    const status = document.getElementById('status');
    const container = document.querySelector('.container');
    let startY = 0;
    let currentY = 0;
    let isDragging = false;
    const maxPull = window.innerHeight * 0.6;

    function setTranslate(y) {
      status.style.transform = `translateY(${y}px)`;
    }

    function handleStart(e) {
      isDragging = true;
      startY = e.touches ? e.touches[0].clientY : e.clientY;
    }

    function handleMove(e) {
      if (!isDragging) return;
      currentY = e.touches ? e.touches[0].clientY : e.clientY;
      let deltaY = currentY - startY;
      if (deltaY > 0 && deltaY < maxPull) {
        setTranslate(deltaY);
      }
    }

    function handleEnd() {
      isDragging = false;
      const pulledDown = currentY - startY;
      if (pulledDown > maxPull * 0.3) {
        // Vollständig öffnen
        setTranslate(maxPull);
        container.classList.add('revealed');
      } else {
        // Zurückspringen
        setTranslate(0);
        container.classList.remove('revealed');
      }
    }

    status.addEventListener('touchstart', handleStart);
    status.addEventListener('touchmove', handleMove);
    status.addEventListener('touchend', handleEnd);

    status.addEventListener('mousedown', handleStart);
    status.addEventListener('mousemove', handleMove);
    status.addEventListener('mouseup', handleEnd);
  </script>
</body>
</html>
